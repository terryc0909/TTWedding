<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/jquery-sakura.min.css" />
    <script type="text/javascript" src="./js/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./js/modernizr.2.5.3.min.js"></script>
    <style>
    img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width:900px) {
      img {
        max-width: 30%;
      }
    }

    .top-right-decoration {
      position: absolute;
      top: 0;
      right: 0;
      display: block;
    }

    .top-left-decoration {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    </style>
  </head>

<body>

  <img src="https://i.imgur.com/dGOOfnA.png" alt="image-top-right" class="top-right-decoration">
  <img src="https://i.imgur.com/t6ffnbn.png" alt="image-top-left" class="top-left-decoration">
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
		    <div style="background-image:url(pages/1.jpg)"></div>
			<div style="background-image:url(pages/2.jpg)"></div>
		</div>
	</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/timoschaefer/jQuery-Sakura/jquery-sakura.min.js'></script>
<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});


$(function() {
        $('body').sakura();
    });

</script>

</body>
</html>
