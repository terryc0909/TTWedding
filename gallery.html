<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/jquery-sakura.min.css" />
    <script type="text/javascript" src="./js/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./js/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <style>
    img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width:900px) {
      img {
        max-width: 30%;
      }
    }

    .top-right-decoration {
      position: absolute;
      top: 0;
      right: 0;
      display: block;
    }

    .top-left-decoration {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    </style>
  </head>

<body>
  <div class="music">
    <audio src="./assets/mp3/song.mp3" id="my_audio" loop="loop"></audio>
  </div>
  <img src="https://i.imgur.com/dGOOfnA.png" alt="image-top-right" class="top-right-decoration">
  <img src="https://i.imgur.com/t6ffnbn.png" alt="image-top-left" class="top-left-decoration">
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
		  <div style="background-image:url(pages/MainPage.png);background-size: contain;background-position: 100%;"></div>
			<div style="background-image:url(pages/NEW_1.jpg);background-size: cover;"></div>
      <div style="background-image:url(pages/NEW_1.jpg);background-size: cover;background-position: 104% 0%;"></div>
      <div style="background-image:url(pages/NEW_2.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_3.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_4.jpg);background-size: cover;"></div>
      <div style="background-image:url(pages/NEW_4.jpg);background-size: cover;background-position: 104% 0%;"></div>
      <div style="background-image:url(pages/NEW_6.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_5.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_7.jpg);background-size: cover;"></div>
      <div style="background-image:url(pages/NEW_7.jpg);background-size: cover;background-position: 104% 0%"></div>
      <div style="background-image:url(pages/NEW_9.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_8.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_10.jpg);background-size: cover;"></div>
      <div style="background-image:url(pages/NEW_10.jpg);background-size: cover;background-position: 113% 0%;"></div>
      <div style="background-image:url(pages/NEW_11.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_12.jpg);background-size: contain;"></div>
      <div style="background-image:url(pages/NEW_LAST.jpg);background-size: contain;"></div>
		</div>
	</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/timoschaefer/jQuery-Sakura/jquery-sakura.min.js'></script>
<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

document.querySelector("body").addEventListener("click", function (e) {
party.confetti(this);
});

$(function() {
        $('body').sakura();
        document.getElementById("my_audio").play();

    });

</script>

</body>
</html>
